<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" class="form-control" type="text" ng-model="username" size="30" placeholder="Please select a username">
		</div>
		<div class="form-group">
			<input class="btn btn-primary" type="button" value="Submit" ng-click="setupUsername()" />
		</div>
</div>
